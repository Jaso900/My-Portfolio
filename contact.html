<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Portfolio</title>
   <style type="text/css">
       body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header {
    background: #333;
    color: white;
    padding: 1em 0;
}

header nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    padding: 0;
}

header nav ul li {
    margin: 0 1em;
}

header nav ul li a {
    color: white;
    text-decoration: none;
}

main {
    padding: 2em;
    text-align: center;
}

footer {
    background: #333;
    color: white;
    text-align: center;
    padding: 1em 0;
    position: absolute;
    bottom: 0;
    width: 100%;
}

#projects .project {
    margin: 2em 0;
    text-align: left;
}

#contact form div {
    margin: 1em 0;
}

#contact form label {
    display: block;
    margin-bottom: 0.5em;
}

#contact form input,
#contact form textarea {
    width: 55%;
    padding: 0.5em;
    border: 1px solid #97e5da;
    border-radius: 12px;
}
#contact form textarea:hover{
    background: red;
}
#contact form input:hover{
    background: red;
}
#contact form button {
    padding: 0.5em 2em;
    background: #333;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

#contact form button:hover {
    background: #555;
}
   </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h1>Contact Me</h1>
            <p>If you would like to get in touch with me, please fill out the form below or reach out via email at <a href="mailto:yourname@example.com">yourname@example.com</a>.</p>
            <form action="mailto:yourname@example.com" method="post" enctype="text/plain">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div>
                    <button type="submit">Send</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Portfolio</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
